<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>B2Moda &#8226; Login</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/login-page.css">
</head>

<body class="index-opt-1 catalog-product-view catalog-view_op1 page-order">

    <!-- MAIN -->
    <main class="site-main container login-page">

        <img src="img/logomarcas/b2moda-01.png" alt="Logomarca B2Moda" class="logo">

        <div class="row">
            <div class="sign-in col s12 m6">
                <h2 class="title">Já tenho cadastro</h2>

                <form class="login-form" action="">
                    <label for="">CNPJ</label>
                    <input type="text" id="cnpj-login" name="cnpj">

                    <label for="">Senha</label>
                    <input type="password" id="senha-login" name="senha">

                    <a href="">Esqueci minha senha</a>
                    <input type="submit" value="Continuar">
                </form>
            </div>


            <div class="sign-up col s12 m6">
                <h2 class="title">Não tenho cadastro</h2>

                <form class="register-form" action="">
                    <input type="radio" id="comprador-reg" name="tipo" value="Comprador (Grátis)" checked>
                    <label for="comprador-reg">
                        Compre moda, negocie direto com o fabricante, receba ofertas, avalie sua experiência de compra e muito mais!
                    </label><br><br>

                    <input type="radio" id="vendedor-reg" name="tipo" value="Vendedor (R$ 450 / Mês)">
                    <label for="vendedor-reg">
                        Venda moda no atacado, confira tendências e estratégias de vendas!
                    </label><br><br>

                    <label for="cnpj-reg">CNPJ</label>
                    <input type="text" id="cnpj-reg" name="cnpj">

                    <section class="formulario-expansivel">
                        <label for="email-reg">E-mail</label>
                        <input type="email" id="email-reg" name="email">

                        <label for="senha-reg">Crie sua Senha</label>
                        <input type="password" id="senha-reg" name="senha">

                        <label for="razao-social-reg">Razão Social</label>
                        <input type="text" id="razao-social-reg" name="razaoSocial">

                        <label for="nome-fantasia-reg">Nome de Fantasia</label>
                        <input type="text" id="nome-fantasia-reg" name="nomeFantasia">

                        <label for="inscricao-estadual-reg">Inscrição Estadual</label>
                        <input type="text" id="inscricao-estadual-reg" name="inscricaoEstadual">

                        <label for="cep-reg">CEP</label>
                        <input type="text" id="cep-reg" name="cep">

                        <label for="endereco-reg">Endereço</label>
                        <input type="text" id="endereco-reg" name="endereco">

                        <label for="bairro-reg">Bairro</label>
                        <input type="text" id="bairro-reg" name="bairro">

                        <label for="cidade-reg">Cidade</label>
                        <input type="text" id="cidade-reg" name="cidade">

                        <div class="input-field"><br>
                            <select id="estado-reg" name="estado">
                                <option value="" disabled selected>Escolha um Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div><br>

                        <label for="responsavel-reg">Responsável por Contato Comercial</label>
                        <input type="text" id="responsavel-reg" name="responsavel">

                        <label for="email-responsavel-reg">E-mail para Contato Comercial</label>
                        <input type="email" id="email-responsavel-reg" name="emailResponsavel">

                        <label for="celular-reg">Celular</label>
                        <input type="tel" id="celular-reg" name="celular">
                    </section>

                    <input type="submit" value="Criar Cadastro" class="criar-cadastro ativo">
                </form>
            </div>
        </div>




    </main>
    <!-- end MAIN -->


    <!-- FOOTER -->
    <footer class="site-footer footer-opt-12">
        <div class="container ">
            <div class="footer-column">
                <div class="column-right">
                    <div class="block-social">
                        <!--<div class="block-title">Siga-nos!</div>-->
                        <div class="block-content">
                            <a href="" class="sh-facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="" class="sh-youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parceiros">
                <img alt="Parceiros" src="img/logomarcas/parceiros.jpg">
            </div>

            <div class="copyright">

                Copyright © 2017 B2Moda. Todos os Direitos Reservados.

            </div>


        </div>
    </footer>
    <!-- FOOTER -->




    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>

    <!-- jquery mask -->
    <script type="text/javascript" src="js/jquery.mask.js"></script>

    <!-- Materialize JS -->
    <script type="text/javascript" src="js/materialize.js"></script>



    <!-- Custom -->
    <script>
        // Expandir formulário ao clicar em criar cadastro na tela de login
        $('.criar-cadastro').click(function(event) {
            if ($(this).hasClass('ativo')) {
                event.preventDefault();
                $(this).removeClass('ativo').prev('.formulario-expansivel').addClass('open');
            }
        });

        // Ativa o seletor do materialize
        $('select').material_select();


        // Preenche endereço automaticamente ao digitar CEP.
        $("#cep-reg").blur(function() {
            var cep = $(this).val().replace(/\D/g, '');
            if (cep != "") {
                var validacep = /^[0-9]{8}$/;
                if (validacep.test(cep)) {
                    //Consulta o webservice viacep.com.br/
                    $.getJSON("//viacep.com.br/ws/" + cep + "/json/?callback=?", function(dados) {
                        if (!("erro" in dados)) {
                            $("#endereco-reg").val(dados.logradouro);
                            $("#bairro-reg").val(dados.bairro);
                            $("#cidade-reg").val(dados.localidade);
                            $("#estado-reg").val(dados.uf);
                        }
                    });
                }
            }
        });

    </script>

</body>

</html>
